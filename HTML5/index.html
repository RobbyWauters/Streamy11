<!DOCTYPE html>
<html>
	<head>
	<title>Streamy</title>
	
	<meta name="viewport" content="height=800, width=480, initial-scale=1.5, maximum-scale=1.5"> 
	
    <!-- JQuery Mobile files-->
	
	<link href="css/jquery.mobile-1.0rc2.css" rel="stylesheet" type="text/css" />
	<script src="js/iscroll.js"></script>
	<script src="js/jquery-1.6.4.min.js"></script>
	<script src="js/jquery.mobile.min.js"></script>
    <script src="js/jQueryRotateCompressed.2.1.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
	
	<!-- temp debugging 
	<script src="http://jquerymobile.com/test/tools/log-page-events.js"></script>-->
	
    <!-- Personal files-->
    <link rel="stylesheet" href="css/screen.css" />
    <script src="js/autoformat.js"></script>
    <script src="js/streamHandler.js"></script>
    <script src="js/notiHandler.js"></script>
    <script src="js/animator.js"></script>
	<script src="js/datatypes.js"></script>
	<script src="js/quicksort.js"></script>
	
	<script type="text/javascript"> 
		var myScroll;
		var commentScroll;
		function loaded() {
			myScroll = new iScroll('wrapper');
			commentScroll = new iScroll('commentWrapper');
		}
		document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
		document.addEventListener('DOMContentLoaded', setTimeout(function () { loaded(); }, 200), false);
	
	</script>
</head>
<body> 

<!-- STARTVIEW -->

<div data-role="page" id="homescreen">

	<div id="splash" style="z-index:100;width:100%;height:100%;position:absolute;background-image:url('images/splash.png')"></div>
	
	<div data-role="header" id="dashHeader">
		<img src="images/logo_header.png"/>
    	<!--<a data-role="button" data-icon="gear">config</a>
        <a data-role="button" data-icon="search">search</a>-->
	</div><!-- /header -->

	<div class="content" style="padding-bottom:0" data-role="content">
		<div id="dashboard" class="ui-grid-b" >
            <div class="ui-block-a"><a onClick="showOnlyStream('twitter')" href="#streamview"><img class="dashboard_link" src="images/dash_twitter.png" width="80%" /></a></div>
            <div class="ui-block-b"><a onClick="showOnlyStream('schedule')" href="#streamview"><img class="dashboard_link" src="images/dash_schedule.png" width="80%" /></a></div>
            <div class="ui-block-c"><a onClick="showOnlyStream('comments')" href="#streamview"><img class="dashboard_link" src="images/dash_comments.png" width="80%" /></a></div>
            <div class="ui-block-a"><a onClick="showOnlyStream('files')" href="#streamview"><img class="dashboard_link" src="images/dash_files.png" width="80%" /></a></div>
            <div class="ui-block-b"><a onClick="showOnlyStream('all')" href="#streamview"><img class="dashboard_link" src="images/dash_all.png" width="80%" /></a></div>
            <div class="ui-block-c"><a onClick="showOnlyStream('rss')" href="#streamview"><img class="dashboard_link" src="images/dash_rss.png" width="80%" /></a></div>
        </div>
	</div><!-- /content -->
	
	<div id="streamy-container">
		<img id="streamy-meter" src="images/streamy-meter_v2.png" />
        <img id="streamy-arrow" src="images/streamy-arrow_v3.png" />
	</div>
	
	<div id="dashFooter" data-role="footer" data-position="fixed">
		<h4 id="footertext"></h4>
	</div><!-- /header -->
</div><!-- /page -->


<!-- STREAMVIEW -->
<div data-role="page" id="streamview" data-dom-cache="true">

	<div id="streamHeader" data-role="header" data-position="fixed">
    	<a id="backButton" data-rel="back"></a>
		<img src="images/logo_header.png"/>
	</div><!-- /header -->
	
	<div id="wrapper">
		<div id="scroller"> 
			<ul id="thelist" data-role="listview">
			</ul> 
		</div> 
	</div> 

	<div id="streamMenu" data-role="footer">
		<img id="heightRef" tagName="" name="twitter" onClick="toggleStream(this)" src="images/nav_twitter.png" />
        <img tagName="" name="files" onClick="toggleStream(this)" src="images/nav_files.png"/>
        <img tagName="" name="schedule" onClick="toggleStream(this)" src="images/nav_schedule.png"/>
        <img tagName="" name="comments" onClick="toggleStream(this)" src="images/nav_comments.png"/>
        <img tagName="" name="rss" onClick="toggleStream(this)" src="images/nav_rss.png"/>

	</div><!-- /header -->
</div><!-- /page -->



<!-- DETAILVIEW -->
<div data-role="page" id="notiview">
		
	<div id="clean_header">
    	<a class="clean_back" data-rel="back">
			<img src="images/back_arrow.png" width="111" height="68">
		</a>
		<div id="noti_header">
        	<h1 id="noti_title"></h1>
        </div>
	</div><!-- /header -->

	<div class="content_">
        <div id="breadcrumb" class="notification_window">
        	<a class="noti_sync"><img src="images/sync_icon.png" width="50" height="50" /></a>
        	<p class="noti_breadcrumb" id="breadcrumb1"></p>
            <p class="noti_breadcrumb indent_a" id="breadcrumb2"></p>
			<p class="noti_breadcrumb indent_b" id="breadcrumb3"></p>
        </div>
		<div id="textArea" class="notification_window">
        	<p id="noti_text"></p>
        </div>
        <br />
        <!--<div id="noti_comment_container">
		</div>-->
		
		<div id="commentWrapper">
			<div id="commentScroller"> 
				<ul id="noti_comment_container">
				</ul> 
			</div> 
		</div> 
            <!--<div class="noti_comment">
                <div class="noti_comment_inner">
                    <div class="noti_comment_left"><h3>Robby Wauters</h3></div>
                    <div class="noti_comment_right"><p>1. Tra llalalal alalaadazdal<br />trallalla</p></div>
                </div>
            </div>-->
		
	</div><!-- /content -->
	<!--<div class="noti_comment">
		<div class="noti_comment_inner center_text">
			<h3>...</h3>
		</div>
	</div>-->
</div><!-- /page -->

</body>
</html>
